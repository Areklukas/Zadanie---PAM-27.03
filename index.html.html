		for (i=0; i<=10; i++)
			{
				var row = tabela.insertRow(0);
				var cell1 = row.insertCell(0);

				var numer = (0,i);

				cell1.innerHTML ="10"+1+(numer*13);
				cell1.innerHTML = "Arek";
			}

}
</script>
